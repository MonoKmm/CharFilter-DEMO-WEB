            <main class="col-md-8">
                <div class="cf-box" id="cf-shelf">
                    <!--char-->
                </div>
            </main>
            <aside class="col-md-4">
                <div id="cf-text">
                    <h1>购物车<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></h1>
                    <p>从货架挑选角色</p>

                       <div id="cf-control">

                                       <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                       清空
                                   </button>
                               </div>
                               <div class="btn-group" role="group">

                               </div>

                           </div>
                       </div>
                   </div>
